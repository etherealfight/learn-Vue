<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <input type="button" value="get请求" class="get" @click="get">
        <input type="button" value="post请求" class="post">
        <ul>
            <li v-for="item in messages">{{item.text}}</li>
        </ul>
    </div>
    <script src="../../vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let apps = new Vue({
            el: ".app",
            data: {
                messages: '',
            },
            methods: {
                get() {
                    let that=this;
                    axios.get("https://api.apiopen.top/getJoke?page=1&count=6&type=text").then(function (
                        response) {
                        that.messages = response.data.result,
                            function (err) {
                                console.log(err);
                            }
                    })
                   
                }
            }
        })
    </script>
</body>

</html>
